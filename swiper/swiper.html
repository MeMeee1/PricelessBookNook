<!DOCTYPE html>
<html>
    <head>
         <!--linking google fonts for icon-->
    <link href="https://fonts.googleapis.com/css?family=Material+Symbols+Rounded:opsz,wght,FILl,GRAD@24,400,0,0" rel="stylesheet">
    <!--linking swiper Js CSS-->
   <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet">

    </head>
<body>
<!--slider-->
 <div class="container swiper">
    <div class="card-wrapper">
       <ul class="card-lst swiper-wrapper">

                <p class="badge ttt">developer</p>
                <h2 class="card-title">new beginning</h2>
                <button class="card-button
                material-symbols-rounded">arrow_forward</button>

        </li>
        <li class="card-item swiper-slide">
            <a href="#" class="card-link">
                <img src="assets/images/not me.png" alt="card image" class="card-images">

                <h2 class="card-title">new beginning</h2>
                <button class="card-button
                material-symbols-rounded">arrow_forward</button>
            </a>
        </li>
        <li class="card-item swiper-slide">
            <a href="#" class="card-link">
                <img src="assets/images/bible quiz.png" alt="card image" class="card-images">

                <button class="card-button

        </li>
        <li class="card-item swiper-slide">
            <a href="#" class="card-link">
                <img src="assets/images/not-joy.jfif" alt="card image" class="card-images">

                <h2 class="card-title">new beginning</h2>
                <button class="card-button

            </a>
        </li>
       </ul>

       <div class="swiper-pagination"></div>
    </div>
  </div>

      <!--linking swiper js script-->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js">

  </script>
